<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <form #f="ngForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label for="email" class="text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          pInputText
          [(ngModel)]="email"
          name="email"
          required
          placeholder="admin@example.com"
          class="w-full"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1">
        <label for="password" class="text-sm font-medium text-gray-600">Password</label>
        <input
          type="password"
          pInputText
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full"
        />
      </div>

      <!-- Action -->
      <div class="flex justify-end">
        <button
          pButton
          type="submit"
          label="Login"
          [disabled]="!f.valid || loading"
          class="w-full"
        ></button>
      </div>
    </form>
  </div>
</div>
