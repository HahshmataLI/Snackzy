<p-table [value]="orders" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Items</th>
      <th>Total</th>
      <th>Status</th>
      <th>Payment</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td>
        <ul>
          <li *ngFor="let i of order.items">
            {{ i.item.name }} x {{ i.quantity }}
          </li>
        </ul>
      </td>
      <td>{{ order.total | currency }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.paymentMethod }}</td>
    </tr>
  </ng-template>
</p-table>
